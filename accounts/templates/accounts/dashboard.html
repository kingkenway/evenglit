{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

    <h1>Dashboard</h1>

    {%if request.user.profile.photo %}
        <img src="{{ request.user.profile.photo.url }}" alt="" class="profilie-img">
    {% else %}
        No Image
    {% endif %}



    <p>Welcome {{ request.user.first_name }}, to your dashboard. You can <a href="{% url "edit" %}">edit your
        profile</a> or <a href="{% url "password_change" %}">change your
        password</a>.</p>

    <a href="{% url 'logout' %}">Logout</a>

{% endblock %}
